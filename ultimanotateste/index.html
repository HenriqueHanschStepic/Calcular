<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calculadora</title>

        <link rel="stylesheet" href="index.css">
        <script src="contas.js"></script>
    </head>
  
    <body>

    <header id="header">
        <h1>Calculadora</h1>
    </header>
    <form action="#">
        <p>
            Número1: <input id="n1" type="text" />
            <br/>
            Número2: <input id="n2" type="text" />
        </p>
        <p>
            <input type="radio" name="op" id="adicao" checked/>
            <label for="adicao">Adição</label><br />
            <input type="radio" name="op" id="subtracao"/>
            <label for="subtracao">Subtração</label><br />
            <input type="radio" name="op" id="multiplicacao"/>
            <label for="multiplicacao">Multiplicação</label><br />
            <input type="radio" name="op" id="divisao"/>
            <label for="divisao">Divisão</label><br />
            <input type="radio" name="op" id="exponencial"/>
            <label for="exponencial">Exponencial</label><br />
        </p>
        <p>Resultado: <input id="result" type="text" /></p>
        <p><input type="button" value="Calcular" onclick="contas()" /></p>
    </form>
  </body>

</html>
